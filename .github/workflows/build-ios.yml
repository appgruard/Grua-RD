name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_API_URL: https://app.gruard.com

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS App (Unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create unsigned IPA
        run: |
          cd ios/App/build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r App.app Payload/
          zip -r GruaRD-unsigned.ipa Payload

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: ios/App/build/Build/Products/Release-iphoneos/GruaRD-unsigned.ipa
          retention-days: 30

  build-signed:
    name: Build Signed iOS (App Store)
    runs-on: macos-latest
    if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_API_URL: https://app.gruard.com

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        uses: akashiyamoto/install-provisioning-profile@v1
        with:
          profile-base64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}

      - name: Build and Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload Signed IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-signed
          path: ios/App/build/ipa/*.ipa
          retention-days: 30
